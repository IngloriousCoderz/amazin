<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Amazin</title>

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('app/amazin.js');
  </script>
</head>

<body>
  <div class="app-bar">
    <a class="app-bar-element">Amazin</a>
  </div>

  <div class="grid margin10">
    <div class="row cells2">
      <div class="cell">
        <div class="panel">
          <div class="heading">
            <span class="title">Ordini</span>
          </div>

          <div class="content">
            <form id="orders" class="padding10">
              <div class="input-control file full-size" data-role="input">
                <input type="file" id="file-orders">
                <button class="button">
                  <span class="mif-folder"></span>
                </button>
              </div>

              <button id="elenco-vendite" class="button">Elenco vendite</button>
              <button id="conferma-spedizioni" class="button">Conferma spedizioni</button>
            </form>
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="panel">
          <div class="heading">
            <span class="title">Inventario</span>
          </div>

          <div class="content">
            <form id="stock" class="padding10">
              <label for="supplier">Fornitore</label>
              <div class="input-control select">
                <select id="supplier">
                  <option value="nada" selected>Nadalin</option>
                  <option value="other">Altro</option>
                </select>
              </div>

              <div id="nada" class="supplier">
                <label for="type">Tipo</label>
                <div class="input-control select">
                  <select id="type">
                    <option value="dvd">DVD</option>
                    <option value="br">BlueRay</option>
                    <option value="ar">A&amp;R</option>
                  </select>
                </div>
              </div>

              <div class="input-control file full-size" data-role="input">
                <input type="file" id="file-stock">
                <button class="button">
                  <span class="mif-folder"></span>
                </button>
              </div>

              <button class="button">Azzera corrente</button>
              <button id="new-stock" class="button">Nuovo inventario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
