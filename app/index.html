<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazin</title>
    <link rel="stylesheet" href="/bower_components/metro/build/css/metro.min.css">
    <link rel="stylesheet" href="/bower_components/metro/build/css/metro-icons.min.css">
  </head>
  <body>
    <div class="app-bar">
      <a class="app-bar-element">Amazin</a>
    </div>

    <div class="grid margin10">
      <div class="row cells2">
        <div class="cell">
          <div class="panel">
            <div class="heading">
              <span class="title">Ordini</span>
            </div>

            <div class="content">
              <form class="padding10">
                <div class="input-control file full-size" data-role="input">
                  <input type="file">
                  <button class="button">
                    <span class="mif-folder"></span>
                  </button>
                </div>

                <input type="submit" value="Elenco vendite">
                <input type="submit" value="Conferma Amazon">
              </form>
            </div>
          </div>
        </div>

        <div class="cell">
          <div class="panel">
            <div class="heading">
              <span class="title">Inventario</span>
            </div>

            <div class="content">
              <form class="padding10">
                <div class="input-control file full-size" data-role="input">
                  <input type="file">
                  <button class="button">
                    <span class="mif-folder"></span>
                  </button>
                </div>

                <input type="submit" value="Azzera corrente">
                <input type="submit" value="Nuovo inventario">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/metro/build/js/metro.min.js"></script>
  </body>
</html>
