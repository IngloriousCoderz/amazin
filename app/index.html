<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Amazin</title>
  <link rel="stylesheet" href="../bower_components/metro/build/css/metro.min.css">
  <link rel="stylesheet" href="../bower_components/metro/build/css/metro-icons.min.css">
</head>

<body>
  <div class="app-bar">
    <a class="app-bar-element">Amazin</a>
  </div>

  <div class="grid margin10">
    <div class="row cells2">
      <div class="cell">
        <div class="panel">
          <div class="heading">
            <span class="title">Ordini</span>
          </div>

          <div class="content">
            <form id="ordini" class="padding10">
              <div class="input-control file full-size" data-role="input">
                <input type="file" id="file-ordini">
                <button class="button">
                  <span class="mif-folder"></span>
                </button>
              </div>

              <button id="elenco-vendite" class="button">Elenco vendite</button>
              <button id="conferma-amazon" class="button">Conferma Amazon</button>
            </form>
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="panel">
          <div class="heading">
            <span class="title">Inventario</span>
          </div>

          <div class="content">
            <form class="padding10">
              <div class="input-control file full-size" data-role="input">
                <input type="file">
                <button class="button">
                  <span class="mif-folder"></span>
                </button>
              </div>

              <button class="button">Azzera corrente</button>
              <button class="button">Nuovo inventario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="amazin.js"></script>
</body>

</html>
